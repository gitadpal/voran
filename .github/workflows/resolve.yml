name: Voran Resolve

run-name: "Resolve: ${{ inputs.market_id }}"

on:
  workflow_dispatch:
    inputs:
      market_id:
        description: "Human-readable market identifier (e.g. epl-arsenal-vs-chelsea-md29)"
        required: true
        type: string
      spec:
        description: "Base64-encoded resolutionSpecJSON"
        required: true
        type: string

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Decode spec
        env:
          SPEC_B64: ${{ inputs.spec }}
        run: |
          echo "$SPEC_B64" | base64 -d > /tmp/spec.json
          echo "=== Resolution Spec ==="
          cat /tmp/spec.json

      - name: "Run Resolver: ${{ inputs.market_id }}"
        env:
          ORACLE_PRIVATE_KEY: ${{ secrets.ORACLE_PRIVATE_KEY }}
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        run: |
          npx tsx src/cli/run-resolver.ts /tmp/spec.json > /tmp/result.json

      - name: Signed Payload
        run: cat /tmp/result.json

      - uses: actions/upload-artifact@v4
        with:
          name: "signed-payload-${{ inputs.market_id }}"
          path: /tmp/result.json
          retention-days: 30
